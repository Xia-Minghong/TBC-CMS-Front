<body class="hold-transition skin-blue sidebar-mini" ng-app="tbcCmsFrontApp">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">CMS</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">Crisis Management System</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="bower_components/admin-lte/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Xia Minghong</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" ng-controller="MainCtrl">
        <li class="header">MAIN NAVIGATION</li>
        <li class="active treeview">
          <div>
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </div>
          <ul class="treeview-menu">
            <li ng-class="{ active: isActive('/') }"><a href="#/"><i class="fa fa-circle-o"></i> Manager Interface</a></li>
            <li ng-class="{ active: isActive('/kdm') }"><a href="#/kdm"><i class="fa fa-circle-o"></i> KDM Interface</a></li>
            <li ng-class="{ active: isActive('/public') }"><a href="#/public"><i class="fa fa-circle-o"></i> Public Interface</a></li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" ng-view="">

  </div><!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.0
    </div>
    <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
  </footer>


</div><!-- ./wrapper -->
