<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getIncidents()">
    <h1>
        Create Crisis Report
        <small></small>
    </h1>
    <!--</ol>-->
</section>

<section class="content">

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box box-primary">
                    <div class="box-body no-padding">
                        <div class="row">
                            <div class="col-md-9 col-sm-8">
                                <div class="pad" ng-app="tbcCmsFrontApp" ng-controller="CreateCrisisCtrl">
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label for="eventType">Event Type</label>
                                                <select id="eventType" class="form-control select2" style="width: 100%;" ng-model="report.type">
                                                    <option value="Fire" selected="selected">Fire</option>
                                                    <option value="Forest Fire">Forest Fire</option>
                                                    <option value="Earthquake">Earthquake</option>
                                                    <option value="Tsunami">Tsunami</option>
                                                    <option value="Haze">Haze</option>
                                                    <option value="Severe Weather">Severe Weather</option>
                                                    <option value="Dengue Outbreak">Dengue Outbreak</option>
                                                    <option value="Traffic Accident">Traffic Accident</option>
                                                    <option value="Riot">Riot</option>
                                                    <option value="Terrorist Activity">Terrorist Activity</option>
                                                </select>
                                            </div><!-- /.form-group -->
                                            <div class="form-group">
                                                <label for="eventName">Event Name</label>
                                                <input type="text" class="form-control" id="eventName" placeholder="Enter event name" ng-model="report.name">
                                            </div>
                                            <div class="form-group">
                                                <label>Severity</label>
                                                <div id="severity">
                                                    <input type="radio" name="sev1" class="flat-red">
                                                    <input type="radio" name="sev2" class="flat-red">
                                                    <input type="radio" name="sev3" class="flat-red">
                                                    <input type="radio" name="sev4" class="flat-red">
                                                    <input type="radio" name="sev5" class="flat-red">
                                                </div>
                                            </div>
                                            <!-- time Picker -->
                                            <div class="bootstrap-timepicker">
                                                <div class="form-group">
                                                    <label>Time</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control timepicker" ng-model="report.time">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-clock-o"></i>
                                                        </div>
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                            </div>
                                            <div class="form-group">
                                                <label for="locationAddress">Location</label>
                                                <select class="form-control" id="locationAddress" ng-model="report.location"></select>
                                            </div>

                                            <div class="form-group">
                                                <div id="location-selector-google-map"></div>
                                            </div>


                                            <div class="form-group">
                                                <label for="contact">Contact Number</label>
                                                <input type="tel" class="form-control" id="contact" placeholder="Enter contact number" ng-model="report.contact">
                                            </div>

                                            <div class="form-group">
                                                <label>Description (optional)</label>
                                                <textarea id="description" class="form-control" rows="3" placeholder="Enter details" ng-model="report.description"></textarea>
                                            </div>
                                        </div><!-- /.box-body -->

                                        <div class="box-footer">
                                            <button class="btn btn-primary" ng-click="submitReport()">Submit</button>
                                        </div>
                                    </form>

                                </div>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.box -->

        </div><!-- /.col -->
    </div><!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable-disabled">


        </section><!-- right col -->
    </div><!-- /.row (main row) -->

    <!-- Custom script -->
    <script src="scripts/controllers/js/create-crisis.js"></script>

</section><!-- /.content -->
