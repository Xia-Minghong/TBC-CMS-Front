<div class="modal-dialog modal-primary" ng-init="init()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{type | capitalize}}</h4>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;{{id}}{{type}}{{inci_id}}<br>obj:{{object}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-outline" ng-click="ok()">Save changes</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
