<!-- Content Header (Page header) -->
<section class="content-header" ng-init="getIncidents()">
    <h1>
        Crisis Update
        <small>&lt;Agency Name&gt;</small>
    </h1>
    <!--</ol>-->
</section>

<section class="content">

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box box-primary">
                    <div class="box-body no-padding">
                        <div class="row">
                            <div class="col-md-9 col-sm-8">
                                <div class="pad" ng-app="tbcCmsFrontApp" ng-controller="CrisisUpdateCtrl">
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label>Event Name</label>
                                                <div>&lt;Event Name&gt;</div>
                                            </div>
                                            <!-- time Picker -->
                                            <div class="bootstrap-timepicker">
                                                <div class="form-group">
                                                    <label>Time of Update</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control timepicker" ng-model="time">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-clock-o"></i>
                                                        </div>
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                            </div>

                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea id="description" class="form-control" rows="3" placeholder="Enter details" ng-model="description"></textarea>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputFile">Photo (optional)</label>
                                                <input type="file" id="exampleInputFile">
                                                <p class="help-block">Only one photo is allowed.</p>
                                            </div>
                                        </div><!-- /.box-body -->

                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>

                                </div>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.box -->

        </div><!-- /.col -->
    </div><!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable-disabled">


        </section><!-- right col -->
    </div><!-- /.row (main row) -->

    <!-- Custom script -->
    <script src="scripts/controllers/js/crisis-update.js"></script>

</section><!-- /.content -->
