<!-- Content Header (Page header) -->
<section class="content-header" ng-init="init()">
    <h1>
        Crisis Update
        <small>&lt;Agency Name&gt;</small>
    </h1>
    <!--</ol>-->
</section>

<section class="content">

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box box-primary">
                    <div class="box-body no-padding">
                        <div class="row">
                            <div class="col-md-9 col-sm-8">
                                <div class="pad" ng-app="tbcCmsFrontApp" ng-controller="CrisisUpdateCtrl">
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label>Event Name</label>
                                                <div>{{incident.name}}</div>
                                            </div>

                                            <div class="form-group">
                                                <label>Updated Severity</label>
                                                <div id="severity">
                                                    <input type="radio" name="sev1" class="flat-red">
                                                    <input type="radio" name="sev2" class="flat-red">
                                                    <input type="radio" name="sev3" class="flat-red">
                                                    <input type="radio" name="sev4" class="flat-red">
                                                    <input type="radio" name="sev5" class="flat-red">
                                                </div>
                                            </div>

                                            <input type="text" id="severityHidden" ng-model="update.severity" style="display: none">

                                            <!-- time Picker -->
                                            <div class="form-group bootstrap-timepicker">
                                                <label for="timePicker">Time of Update</label>
                                                <div class="input-group">
                                                    <input type="text" id="timePicker" class="form-control timepicker">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-clock-o"></i>
                                                    </div>
                                                </div><!-- /.input group -->
                                            </div>

                                            <input type="text" id="timeHidden" ng-model="update.time" style="display: none">

                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea id="description" class="form-control" rows="3" placeholder="Enter details" ng-model="update.description">{{incident.description}}</textarea>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputFile">Photo (optional)</label>
                                                <input type="file" id="exampleInputFile" ng-model="update.file">
                                                <!--<p class="help-block">Only one photo is allowed.</p>-->
                                            </div>
                                        </div><!-- /.box-body -->

                                        <div class="box-footer">
                                            <button ng-click="submitUpdate()" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>

                                    <div>{{update}}</div>
                                </div>

                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable-disabled">


        </section><!-- right col -->
    </div><!-- /.row (main row) -->

    <!-- Custom script -->
    <script src="scripts/controllers/js/crisis-update.js"></script>

</section><!-- /.content -->
